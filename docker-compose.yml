version: '3.8'

services:
  web:
    build:
      context: ./orgagps  # Django-Backend in 'orgagps' Ordner
    volumes:
      - ./orgagps:/app
    expose:
      - "8000"
    env_file:
      - .env  # Hier wird auf die .env-Datei verwiesen
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "orgagps.wsgi:application"]

  frontend:
    build:
      context: ./frontend  # Next.js-Frontend in 'frontend' Ordner
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://web:8000/api

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./orgagps/static:/app/static  # Statische Dateien f√ºr Nginx
    depends_on:
      - web
      - frontend
