{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Login</button>
    <a href="{% url 'password_reset'%}">Lost password?</a>
    <a href="{% url 'index'%}">Back to orgagps!</a>
</form>
{% endblock %}
