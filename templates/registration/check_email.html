<!-- registration/check_email.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Please check your email to complete the registration.</h2>
    <p>Back to orgagps in <span id="counter">5</span> seconds...</p>

    <!-- JavaScript für den Countdown und die automatische Weiterleitung -->
    <script type="text/javascript">
        // Setze die Zeit für den Countdown auf 5 Sekunden
        var timeLeft = 5;
        var elem = document.getElementById('counter');  // Element für den Countdown

        var timerId = setInterval(function() {
            if (timeLeft == 0) {
                clearInterval(timerId);  // Stoppe den Countdown
                window.location.href = "{% url 'index' %}";  // Leite zur Index-Seite weiter
            } else {
                elem.innerHTML = timeLeft;  // Aktualisiere den Countdown-Anzeigetext
                timeLeft--;
            }
        }, 1000);  // Jede Sekunde (1000 Millisekunden) den Countdown aktualisieren
    </script>
{% endblock %}
